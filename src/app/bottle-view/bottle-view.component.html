<div fxLayout="row wrap" fxLayoutGap="16px 16px 16px 0px grid">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let element of data">
    <mat-card class="mat-elevation-z4" fxLayout="row" fxLayoutAlign="center none">
      <img [src]="element.image" height="200" width="80" />
    </mat-card>
  </div>
</div>
